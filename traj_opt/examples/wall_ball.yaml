##
#
# This file contains parameters defining an optimization problem for the 1-DoF
# wall-ball system.
#
##

# Initial state
q_init : [0.2]
v_init : [0.0]

# Target state
q_nom : [-0.2]
v_nom : [0.0]

# Initial guess. The initial sequence of generalized positions is generated by
# linearly iterpolating between q_init and q_guess.
q_guess : [0.2]

# Cost Weights
Qq : [0.0]  # Running cost
Qv : [1.0]
R : [1.0]  

Qfq : [10.0]  # Terminal cost
Qfv : [0.1]

# Problem definition parameters
time_step : 0.5   # Discretization timestep (seconds)
num_steps : 1     # number of timesteps

# Solver parameters
max_iters : 200             # maximum Gauss-Newton iterations
method : "trust_region"     # solver method, {linesearch, trust_region}
linesearch : "armijo"       # linesearch strategy, {armino, backtracking}
proximal_operator : false   # whether to add a proximal operator cost term
rho_proximal : 0.0          # the proximal cost multiplier

# Playback/visualization parameters
play_optimal_trajectory : true
play_initial_guess : true

# Debugging parameters
linesearch_plot_every_iteration : false
print_debug_data : false
save_solver_stats_csv : true

# Contact model parameters
F : 1.0       # force at delta meters of penetration
delta : 0.05  # penetration distance with F newtons of normal force
n : 2         # polynomial smoothing factor

# Line plot parameters
save_lineplot_data : true
#lineplot_q_min : 0.09999503   # close to optimizality with delta = 0.001
#lineplot_q_max : 0.09999507
lineplot_q_min : 0.09073557  # close to optimality with delta = 0.05
lineplot_q_max : 0.09073559
